<div class="f-item-heading-group" data-f-toggle="labels">
	<{{header}} class="f-item-heading">{{name}}</{{header}}>
	{{#if data.notice}}
		<div class="text-muted">{{{markdown data.notice}}}</div>
	{{/if}}
	{{#if data.warning}}
		<div class="warning">{{{markdown data.warning}}}</div>
	{{/if}}
</div>
